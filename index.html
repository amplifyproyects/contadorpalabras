	<title>Contador de palabras</title>

<body>
	<div id="spam1"></div>
	<div>
		<div id="spam1"></div>
		<div id="contenido">
			<textarea id="input" onkeyup='onchangeFunction(this)'></textarea>
			<p id="total">Cantidad de palabras: 0</p>
		</div>
		<div id="spam1"></div>
	</div>

</body>
<script type="text/javascript">
	function onchangeFunction(value){
		let p  = document.getElementById('total')
		let cp = 'Cantidad de palabras: '
		if (value.value){
			p.innerHTML = cp +value.value.split(' ').length
		}else{
			p.innerHTML = cp+"0"
		}
	}
</script>
